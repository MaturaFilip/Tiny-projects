{% extends "encyclopedia/layout.html" %}



{% block title %}
    Search:
{% endblock %}

{% block body %}
    <h1>Search results for: <span style="color: red;">{{ entry_name }}</span></h1>
    <!-- use pluralize for page/pages-->
    <p>[{{ entries|length }} page{{ entries|length|pluralize}} total]</p>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
