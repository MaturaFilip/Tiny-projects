<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        ,
        autocomplete="off"
        ,
        autofocus
        id="name"
        placeholder="Name"
      />
      <input type="submit" />
    </form>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          alert("hello, " + document.querySelector("#name").value);
          event.preventDefault();
        });
    </script>
  </body>
</html>
